<div class="graventi">
  <div class="capa1" style="text-align: center">
    <h2 *ngIf="!ventiladorStatus">Status del Ventilador: Off</h2>
    <h2 *ngIf="ventiladorStatus">Status del Ventilador: On</h2>
    <img
      *ngIf="!ventiladorStatus"
      src="../../../assets/img/VentiladorOff.png"
      alt="Off"
      width="340px"
      height="340px"
      srcset=""
    />
    <img
      *ngIf="ventiladorStatus"
      src="../../../assets/img/VentiladorOnn.gif"
      alt="On"
      width="340px"
      height="340px"
      srcset=""
      style="margin-bottom: 10px"
    />
  </div>
</div>

      >
    </h4>
  </div>
</div>
